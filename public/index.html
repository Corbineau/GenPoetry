<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Poetry Generator</title>

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">

    <!--added a link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,400i,700,700i|Homemade+Apple"
        rel="stylesheet">
</head>

<body class="column">
    <header>

        <h1>Random Poetry is Fun</h1>

    </header>
    <div class="wrapper column center">
        <div class="box column center" id="lineGen">
            <h2>
                Add new random lines
            </h2>
            <input type="text" id="lineAdd"> -- Add a line</input>
            <button id="lineBtn">Save line</button>
        </div>
        <div class="box column center" id="poemGen">
            <div>
                <h2>Generate your poem</h2>
                <input type="number" id="lineNumber"> -- how many lines do you want?</input>
                <button id="genPoem">Generate Poem</button>
            </div>
            <div id="poem">
                <p id="poemDiv" class="text">

                </p>
                <form id="save-poem">
                    <input type="text" id="name" label="name"></input>
                    <input type="text" id="creator" label="creator"></input>
                    <button id="save-poem">Save Poem</button>
                </form>
                <p id="save-message">Poem Saved!</p>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script data-main="resources/js/js" src="resources/js/require.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="resources/js/js.js"></script>
</body>

</html>
